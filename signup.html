<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-pink-300 flex items-center justify-center min-h-screen">
    <div class="bg-white rounded-lg shadow-lg p-8 w-full sm:w-96 md:w-1/2 lg:w-1/3">
        <h1 class="text-center text-2xl font-bold mb-4">SIGNUP</h1>
        <form>
            <label for="email" class="block text-sm font-medium">Email</label>
            <input type="text" id="email" placeholder="Email/Username" class="w-full mt-1 mb-3 p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400">

            <label for="password" class="block text-sm font-medium">Password</label>
            <input type="password" id="password" placeholder="Password" class="w-full mt-1 mb-3 p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400">

            <label for="confirm-password" class="block text-sm font-medium">Confirm Password</label>
            <input type="password" id="confirm-password" placeholder="Confirm Password" class="w-full mt-1 mb-3 p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400">

            <div class="text-center mt-4">
                <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-400">Create Account</button>
            </div>
        </form>

        <p class="text-center text-sm mt-4">
            Already have an account? <a href="./index.html " class="text-blue-500 hover:underline">Login</a>
        </p>
    </div>
</body>
</html>
