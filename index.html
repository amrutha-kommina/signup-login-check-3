<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FMS</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#cc8899] flex items-center justify-center min-h-screen">
    <div class="bg-white rounded-2xl shadow-lg p-8 w-full sm:w-96 md:w-1/2 lg:w-1/3">
        <h2 class="text-center text-2xl font-bold mb-6">LOGIN</h2>
        <form>
            <label for="email" class="block text-sm font-medium">Email</label>
            <input id="email" type="text" placeholder="Email" class="w-full mt-1 mb-4 p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400">

            <label for="password" class="block text-sm font-medium">Password</label>
            <input id="password" type="password" placeholder="Password" class="w-full mt-1 mb-4 p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400">

            <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-400">Login</button>

            <p class="text-center text-sm mt-4">Don't have an account? <a href="./signup.html" class="text-blue-500 hover:underline">SignUp</a></p>
        </form>
    </div>
</body>
</html>
